<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>距离过年还有:<span id="timeSpan"></span></h3>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    function jisuan(){
      var now=new Date();
      var target=new Date(2021,1,8,18);
      var s=(target-now)/1000;
      if(s>0){
        var d=parseInt(s/3600/24);
        var h=parseInt((s%(3600*24))/3600);
        var m=parseInt((s%3600)/60);
        var s=parseInt(s%60);
        var str=`${d}天${h}小时${m}分${s}秒`;
        $("#timeSpan").html(str);
      }else{
        $("#timeSpan").html(`过年啦！`).css("color","red");
        clearInterval(timer);
      }
    }
    var timer=setInterval(jisuan,1000);
  </script>
</body>
</html>
