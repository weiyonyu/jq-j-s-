<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>距离过年还有:<span id="timeSpan"></span></h3>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    function jisuan(){
      var now=new Date();//设置当前的时间
      var target=new Date(2021,1,8,18);//设置目标的时间
      var s=(target-now)/1000;//两者相减得到的是毫秒数据要化成秒
      if(s>0){
        var d=parseInt(s/3600/24);//一天时间为60分钟24小时60秒
        var h=parseInt((s%(3600*24))/3600);//剩下的时间不足一天计算小时
        var m=parseInt((s%3600)/60);//s取余。剩下的数量是不满足小时的，所以是分钟
        var s=parseInt(s%60);//接着取余，剩下的是是满足秒数的
        var str=`${d}天${h}小时${m}分${s}秒`;
        $("#timeSpan").html(str);
      }else{
        $("#timeSpan").html(`过年啦！`).css("color","red");
        clearInterval(timer);//清楚因为setIntervar导致的重复执行
      }
    }
    var timer=setInterval(jisuan,1000);
  </script>
</body>
</html>
